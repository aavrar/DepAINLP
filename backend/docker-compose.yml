version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: meet_analytics_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meet_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meet_analytics_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - model_cache:/app/models/cache
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/meet_analytics
      HUGGINGFACE_CACHE_DIR: /app/models/cache
      MODEL_DEVICE: cpu
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  model_cache:
